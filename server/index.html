<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">    <title>Document</title>    <style>        div#log_chat{            width: 800px;            height: 300px;            margin: auto;            border: 5px solid black;            border-radius: 7px ;        }    </style></head><body><div id="log_chat"> </div>        <input type="text" placeholder = "yr message " id="text_chat" >        <button>            send        </button>        <script>            let name = prompt('what is your name? ');            let sock = new WebSocket("ws://localhost:5001");            console.log(name+ " test the name form html");            sock.onopen = function(){                sock.send(JSON.stringify({                    type:"name",                    data:name                }));            };            // setTimeout(function () {            //     sock.send("hi there ");            // },10000);            let log_chat = document.getElementById("log_chat");            sock.onmessage= function (event) {                let json = JSON.parse(event.data);                log_chat.innerHTML += json.name+": "+json.data + "<br>";            };            document.querySelector('button').onclick=function () {                let text = document.getElementById('text_chat').value;                // sock.send(text);                sock.send(JSON.stringify({                    type:"message",                    data: text                }))                log_chat.innerHTML += name +" :" + text +"<br>";            }            </script></body></html>
